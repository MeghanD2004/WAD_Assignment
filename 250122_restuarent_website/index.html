<!DOCTYPE html>
<html>

<head>
    <title>Restaurant App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .centered-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .centered-text {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <!-- Home Page body -->
    <div class="centered-container">
        <div class="centered-text">
            <h1>Welcome to the Restaurant App</h1>
            <h5>Enjoy the best dining with our restaurant</h5>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Restaurant App. All rights reserved</p>
    </footer>
</body>

</html>
