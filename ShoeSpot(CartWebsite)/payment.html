<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 100px;
            /* To avoid overlap with header */
            margin-bottom: 60px;
            /* To avoid overlap with footer */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label,
        form input,
        form button {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            width: auto;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
        }

        .back-button button {
            padding: 10px 20px;
            background-color: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Payment Page</h1>
    </header>
    <div class="container">
        <main>
            <h2>Complete Your Purchase</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="card">Credit Card:</label>
                <input type="text" id="card" name="card" required>
                <button type="submit">Pay Now</button>
            </form>
            <div class="back-button">
                <a href="index.html"><button type="button">Go Back</button></a>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 ShoeSpot</p>
    </footer>
</body>

</html>
